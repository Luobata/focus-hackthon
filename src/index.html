<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>看房团管理后台</title>
  </head>
  <body>
    <div id="loading"
        style="position: fixed; width: 100%; text-align: center; font-family: 微软雅黑; font-size: 30px; margin-top: 100px;"
        >正在加载...</div>
    <div id="app"></div>
    <script type="text/javascript">
      //兼容ie9下不支持console method 的call和apply方法
      if (Function.prototype.bind && window.console && typeof console.log == "object") {
        ["log","info","warn","error","assert","dir","clear","profile","profileEnd"].forEach(function (method) {
          console[method] = this.bind(console[method], console);
        }, Function.prototype.call);
      }
      window.domainRes = './';
      window.env = '-dev';
      window.base = '-dev';
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
